{% extends "TodoAnime/base.html" %}

{% load static %}

{% block principal %}
<div class="alert alert-danger" role="alert">
    Estas seguro que quiere borrar el mensaje de {{ mensaje.destinatario }}?
</div>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Borrar">
    <a class="btn btn-primary" href="{% url 'mensaje-list' %}">Cancelar</a>
</form>

{% endblock %}
