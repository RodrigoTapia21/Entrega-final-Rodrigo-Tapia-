{% extends "TodoAnime/base.html" %}

{% load static %}

{% block principal %}

<ul>
    {% for post in otakus %}
    <li> {{post.id}} - {{post.Nombre_anime}} - {{post.Tipo_anime}}
        <a href="{% url 'otaku-detail' post.id %}">Detalle</a> 
        {% if user.is_authenticated %}
        <a href="{% url 'otaku-update' post.id %}">Actualizar</a>
        <a href="{% url 'otaku-delete' post.id %}">Borrar</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
